<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>{% block title %}Agendamento{% endblock %}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            background-color: #444;
            color: white;
            padding: 20px 0;
        }

        #menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-container select,
        .form-container input[type="datetime-local"],
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border 0.3s;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #444;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: auto;
        }

        .flash {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            position: relative;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Animação para desaparecimento */
        .flash {
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Exibir mensagens flash -->
    <div>
        {% with mensagens = get_flashed_messages(with_categories=true) %}
            {% if mensagens %}
                <ul>
                    {% for categoria, mensagem in mensagens %}
                        <li class="flash {{ categoria }}">{{ mensagem }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    {% block conte %}
    {% endblock %}

    <footer>
        Todos os Direitos Reservados - Família Pet - 2024
    </footer>

    <!-- Script para remover mensagens após um tempo -->
    <script>
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(function(message) {
                message.style.display = 'none';
            });
        }, 3000); // 5000ms = 5 segundos
    </script>

</body>
</html>
