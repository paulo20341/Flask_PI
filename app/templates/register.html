<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Cadastro de Usuário</title>
    <style>
        /* Reset e Estilo Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f7b42c, #fc575e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #logo {
            margin-bottom: 20px;
        }

        #logo img {
            width: 150px;
            height: auto;
        }

        #content {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .blocoFormulario {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .inputBase {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .inputBase:focus {
            border-color: #fc575e;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background: #fc575e;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #f44653;
        }

        a {
            text-decoration: none;
            color: #fc575e;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #d43d45;
        }

        .linkContainer {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="/imagens/logo.png" alt="Logo da Locadora">
    </div>

    <section id="content">        
        <h1>Cadastro de Usuário</h1>
        <form method="post" action="/register" enctype="multipart/form-data">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}" style="color: red; font-size: 14px;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="blocoFormulario">
                <label for="user">Nome de Usuário</label>
                <input type="text" id="user" name="user" placeholder="Usuário" class="inputBase" required>
            </div>
            <div class="blocoFormulario">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="inputBase" required>
            </div>
            <div class="blocoFormulario">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="inputBase" required>
            </div>
            <div class="blocoFormulario">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <!-- Link para Login -->
        <div class="linkContainer">
            <h1 style="font-size: 16px; color: #555;">Já Possui Uma conta?</h1>
            <a href="/login">Iniciar Sessão</a>
        </div>
    </section>

    <footer>
        Todos os Direitos Reservados - 2024
    </footer>
</body>
</html>
